    <style type="text/tailwindcss">
        @layer components {
            .prize-category {
                @apply relative inline-block px-4 py-2 font-bold rounded-lg mb-3 text-white;
                background: linear-gradient(135deg, #FF5A5F 0%, #FC642D 100%);
                box-shadow: 0 4px 6px -1px rgba(255, 90, 95, 0.3), 0 2px 4px -1px rgba(255, 90, 95, 0.2);
            }
            .prize-category::after {
                content: '';
                @apply absolute -bottom-1 left-4 w-4 h-1 bg-accent rounded-full;
            }
            .prize-item {
                @apply flex items-center justify-center w-12 h-12 rounded-full font-medium shadow-prize transition-all;
                background: linear-gradient(145deg, #ffffff 0%, #f1f1f1 100%);
            }
            .prize-item:hover {

                background: linear-gradient(145deg, #ffffff 0%, #e6e6e6 100%);

            .header-bg {
                background: linear-gradient(135deg, #FF5A5F 0%, #FC642D 100%);
